<!DOCTYPE html>
<html>
<head>
    <title>Company Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f7f8fa;
            color: #1a1f36;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 600;
            color: #1a1f36;
            margin-bottom: 16px;
        }

        .header p {
            color: #697386;
            font-size: 18px;
        }

        .search-box {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 1px 3px rgba(16, 24, 40, 0.1);
            margin-bottom: 32px;
        }

        .search-form {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #1a1f36;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            color: #1a1f36;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #624af2;
            box-shadow: 0 0 0 3px rgba(98, 74, 242, 0.1);
        }

        button {
            background: #624af2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #5038e0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #697386;
        }

        .loading .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #624af2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .company-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 1px 3px rgba(16, 24, 40, 0.1);
            transition: all 0.2s;
        }

        .company-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(16, 24, 40, 0.1);
        }

        .company-name {
            font-size: 20px;
            font-weight: 600;
            color: #1a1f36;
            margin-bottom: 12px;
        }

        .company-description {
            color: #697386;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .company-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 14px;
            color: #697386;
        }

        .company-detail {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .company-detail svg {
            width: 16px;
            height: 16px;
            color: #624af2;
        }

        .company-website {
            color: #624af2;
            text-decoration: none;
            margin-top: 16px;
            display: inline-block;
            font-weight: 500;
        }

        .company-website:hover {
            text-decoration: underline;
        }

        .tag {
            display: inline-block;
            padding: 4px 12px;
            background: #f4f3ff;
            color: #624af2;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            margin-top: 12px;
        }

        .no-results {
            text-align: center;
            color: #697386;
            padding: 48px 0;
            grid-column: 1 / -1;
        }

        .error {
            background: #fee4e2;
            color: #d92d20;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Company Search</h1>
            <p>Find detailed information about companies</p>
        </div>
        
        <div class="search-box">
            <form onsubmit="searchCompanies(event)" class="search-form">
                <div class="input-group">
                    <label for="query">Search by company name, industry, or location</label>
                    <input type="text" id="query" name="query" 
                           placeholder="e.g., Technology, New York, Google..." 
                           required>
                </div>
                <button type="submit">Search Companies</button>
            </form>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching for companies...</p>
        </div>

        <div id="results" class="results">
            <!-- Results will be populated here -->
        </div>
    </div>

    <script>
        async function searchCompanies(event) {
            event.preventDefault();
            
            const query = document.getElementById('query').value;
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            
            // Show loading
            loadingDiv.style.display = 'block';
            resultsDiv.innerHTML = '';
            
            try {
                const response = await fetch(`/search?query=${encodeURIComponent(query)}`);
                const companies = await response.json();
                
                // Hide loading
                loadingDiv.style.display = 'none';
                
                if (companies.length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="no-results">
                            <h3>No companies found</h3>
                            <p>Try adjusting your search terms</p>
                        </div>
                    `;
                    return;
                }
                
                companies.forEach(company => {
                    const card = document.createElement('div');
                    card.className = 'company-card';
                    card.innerHTML = `
                        <div class="company-name">${company.name}</div>
                        <div class="company-description">${company.description}</div>
                        <div class="company-details">
                            <div class="company-detail">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                ${company.location}
                            </div>
                            <div class="company-detail">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                </svg>
                                ${company.industry}
                            </div>
                        </div>
                        <div class="tag">${company.industry}</div>
                        <a href="https://${company.website}" target="_blank" class="company-website">
                            Visit Website â†’
                        </a>
                    `;
                    resultsDiv.appendChild(card);
                });
            } catch (error) {
                console.error('Error:', error);
                loadingDiv.style.display = 'none';
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>Error occurred while searching</h3>
                        <p>Please try again later</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
